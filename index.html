    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <style>
        textarea {
            resize: none !important;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        snippet: '#3D3D3D',
                        lightblue: '#F6F9FC', // stripe bg
                        logoColor: '#EAB308', // our brand logo color
                        buttonColor: '#000',
                        editorColor: '#0A0E14', // ayu-dark
                    },
                    keyframes: {
                        ring: {
                            '0%': {
                                'transform': 'rotate(0deg)',
                                'box-shadow': '1px 5px 2px #e65c00'
                            },
                            '50%': {
                                'transform': 'rotate(180deg)',
                                'box-shadow': '1px 5px 2px #18b201'
                            },
                            '100%': {
                                'transform': 'rotate(360deg)',
                                'box-shadow': '1px 5px 2px #0456c8'
                            }
                        },
                        text: {
                            '50%': {
                                color: 'black',
                            }
                        }
                    },
                    animation: {
                        'ring': 'ring 2s linear infinite',
                        'text': 'text 3s ease-in-out infinite',
                    }
                },
                screens: {
                    'sm': '640px',
                    'md': '768px',
                    'lg': '1024px',
                    'xl': '1280px',
                    '2xl': '1536px',
                }
            }
        }
    </script>
    <script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/nprogress@0.2.0/nprogress.css">
    <script>
        NProgress.configure({
            showSpinner: false,
            template: `
                <div class="bar" style="height: 4px !important; background-color: ${tailwind.config.theme.extend.colors.logoColor};" role="bar"></div>
                <div class="spinner" role="spinner">
                    <div class="spinner-icon">
                    </div>
                </div>`
        });
        function splash(miliseconds) {
            $('#splashscreen').show();
            $('#root').hide();
            setTimeout(function () {
                $('#splashscreen').hide();
                $('#root').show();
            }, miliseconds);
        }
    </script>

    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/dial.css">
</head>

<body onload="splash(1000)">
    <div id="splashscreen" class="h-screen bg-black flex flex-col items-center text-center justify-center">
